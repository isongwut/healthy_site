<!--call bootstrap and CSS  -->
{% load static %}

<html>
<link href="/static/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="{% static 'healthy/style.css' %}" />
    <head>
        <title>healhty site</title>
    </head>
    <body>

<div class="header""><center><font size = "8" > HEALTHY </center></font></div>  

<!-- navigation bar  -->
<ul><b>
  <li><a href="{% url 'healthy:home_page'%}" id = "id_home" >Home</a></li>
  <li><a href="{% url 'healthy:detail_food'%}" id = "id_Foods">Detail Foods</a></li>
  <li><a href="{% url 'healthy:about'%}" id = "id_about" >About</a></li>
</ul></b>


<!-- wait receive value for calculate bmr  -->
<div class="row">
  <div class="col-md-4"></div>
<div class="col-md-4">
<div class="g"><br>
<form class="form-horizontal" action="{% url 'healthy:cal_bmr'%}" method="post">
{% csrf_token %}
  <h1><center>BMR Calculator</center></h1><br>
  {% if error_message %}<p><font color="red" size = '3'><strong>{{error_message}}</strong></font></p>{% endif %}  
  <div class="form-group">
    <label  class="col-sm-4 control-label">Sex : </label>
    <div class="col-sm-8">
      <input type = "radio" name="sex" id = "id_male" value = "Male"/> male<br>
      <input type = "radio" name=" sex" id = "id_female" value = "Female"/> female <br>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-4 control-label">Height(cm) :</label>
    <div class="col-sm-8">
      <input type = "text" name="height" /><br>
    </div>
  </div>
  <div class="form-group">
    <label  class="col-sm-4 control-label">Weight(km) :</label>
    <div class="col-sm-8">
      <input type = "text" name="weight" /><br>
    </div>
  </div>
   <div class="form-group">
    <label  class="col-sm-4 control-label">Age :</label>
    <div class="col-sm-8">
      <input type = "text" name="age" /><br>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-6 col-sm-10">
      <input class="button" type="submit" name = "submit_cal_bmr" value="calculate" /><br>
    </div>
  </div><br>
</form>
</div>
</div>
<div class="col-md-4"> 
</div>
</div>


<!-- link go to back select menu and clear   -->
<div class="link_bmr_page">
        <a href="{% url 'healthy:select_menu_page'%}">  Go back select menu </a><br> 
        <a href="{% url 'healthy:select_food'%}"> Clear & Go back select menu </a> 
</div> 
    </body>
</html>
